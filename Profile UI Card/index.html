<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil UI Card</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicon Link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/014d8d2f80.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profile-pic.png" alt="profile picture" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Utkarsh Agarwal</span>
            <span class="profession">Student</span>
        </div>
        <div class="media-buttons">
            <a href="https://github.com/Ag-Utkarsh"  class="link github"><i class='bx bxl-github'></i></a>
            <a href="www.linkedin.com/in/utkarsh-agarwal-" class="link linkedin"><i class='bx bxl-linkedin-square' ></i></a>
            <a href="https://twitter.com/UtkarshAga49251" class="link twitter"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
